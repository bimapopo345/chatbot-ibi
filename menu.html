<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .menu-item {
            animation: slideIn 0.5s ease-out;
            transform-origin: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .menu-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .menu-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .menu-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .menu-item:nth-child(5) {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4"
    style="background-image: url('https://blog-static.mamikos.com/wp-content/uploads/2022/03/IBI-Kesatuan.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <!-- Phone Frame -->
    <div
        class="bg-white rounded-[3rem] shadow-xl w-full max-w-md h-[700px] overflow-hidden border-8 border-gray-800 relative">
        <!-- Dynamic Island -->
        <div
            class="absolute top-2 left-1/2 transform -translate-x-1/2 w-32 h-7 bg-black rounded-[20px] flex items-center justify-center z-10">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                <span class="text-white text-xs">9:41</span>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="bg-black pt-10 pb-2 px-4 flex justify-between items-center text-white">
            <div class="text-sm">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi ml-1"></i>
            </div>
            <div class="text-sm">
                <i class="fas fa-battery-full"></i>
                <span class="ml-1">100%</span>
            </div>
        </div>

        <!-- Chat Header -->
        <div class="bg-blue-500 p-4 text-white shadow-md">
            <h1 class="text-xl font-bold text-center">Menu Utama</h1>
        </div>

        <!-- Menu Container -->
        <div class="p-4 space-y-4">
            <!-- Bot Message -->
            <div class="flex items-start space-x-2 mb-6">
                <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/LOGO_IBIK.png/1200px-LOGO_IBIK.png'); 
                    background-size: contain; 
                    background-position: center; 
                    background-repeat: no-repeat;">
                </div>
                <div class="bg-gray-100 rounded-lg p-3 max-w-[80%]">
                    <p class="text-gray-800">Cari tau apa yang kamu butuhkan!! <span class="username">Bima</span> Mau
                        cari apa??</p>
                </div>
            </div>

            <!-- Menu Items -->
            <div class="space-y-3">
                <button onclick="window.location.href='produk-koperasi.html'"
                    class="menu-item w-full bg-white p-4 rounded-xl shadow-md hover:bg-blue-50 transition-all duration-300 flex items-center space-x-3 text-left">
                    <span class="text-2xl">üëã</span>
                    <span class="text-gray-700">Produk Koperasi</span>
                </button>

                <button onclick="window.location.href='jasa-koperasi.html'"
                    class="menu-item w-full bg-white p-4 rounded-xl shadow-md hover:bg-blue-50 transition-all duration-300 flex items-center space-x-3 text-left">
                    <span class="text-2xl">üíª</span>
                    <span class="text-gray-700">Jasa Koperasi</span>
                </button>

                <button onclick="window.location.href='anggota.html'"
                    class="menu-item w-full bg-white p-4 rounded-xl shadow-md hover:bg-blue-50 transition-all duration-300 flex items-center space-x-3 text-left">
                    <span class="text-2xl">üôã</span>
                    <span class="text-gray-700">Cara Menjadi Anggota Koperasi</span>
                </button>

                <button onclick="window.location.href='prosedur-konsinyasi.html'"
                    class="menu-item w-full bg-white p-4 rounded-xl shadow-md hover:bg-blue-50 transition-all duration-300 flex items-center space-x-3 text-left">
                    <span class="text-2xl">üë´</span>
                    <span class="text-gray-700">Prosedur Konsinyasi</span>
                </button>

                <a href="index.html" class="menu-item block">
                    <button
                        class="w-full bg-red-500 p-4 rounded-xl shadow-md hover:bg-red-600 transition-all duration-300 flex items-center space-x-3 text-left text-white">
                        <span class="text-2xl">‚ùé</span>
                        <span>Keluar</span>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Mengambil nama dari URL parameter (jika ada)
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                document.querySelector('.username').textContent = name;
            }
        }
    </script>
</body>

</html>
